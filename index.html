<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Rock Paper Scissors</title>
	<script defer src="app.js"></script>
	<link href="style.css" rel="stylesheet">
    </head>
    <body>
	<div id="message">Hi! Welcome to Rock Paper Scissors.</div>

	<article>
	    <div class="side" id="computer">
		Computer: <span class="score">0</span>
		<div class="play"></div>
	    </div>

	    <div class="side" id="player">
		Player: <span class="score">0</span>
		<div class="play"></div>
	    </div>
	</article>

	<div class="button-dock">
	    <button class="game-selection" data-name="rock">Rock</button>
	    <button class="game-selection" data-name="paper">Paper</button>
	    <button class="game-selection" data-name="scissors">Scissors</button>
	</div>
    </body>
</html>
