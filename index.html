<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Rock Paper Scissors</title>
	<script defer src="app.js"></script>
	<link href="style.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale: 1.0">
    </head>
    <body>
	<article>
	    <div class="side" id="player">
		<div class="play"><img width="200px" height="200px" src="assets/rock-paper-scissors.svg"></div>
		<div class="score">⓪</div>
	    </div>

	    <div class="side" id="computer">
		<div class="play"><img width="200px" height="200px" src="assets/rock-paper-scissors.svg"></div>
		<div class="score">⓪</div>
	    </div>
	</article>

	<div class="button-dock">
	    <button class="button game-selection" data-name="rock"><img src="assets/alpine-landscape-rock-rubble-01a-al1.svg"></button>
	    <button class="button game-selection" data-name="paper"><img src="assets/Legal-Paper.svg"></button>
	    <button class="button game-selection" data-name="scissors"><img src="assets/edit-cut.svg"></button>
	</div>
    </body>
</html>
