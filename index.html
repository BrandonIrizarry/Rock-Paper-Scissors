<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Rock Paper Scissors</title>
	<script defer src="app.js"></script>
	<link href="style.css" rel="stylesheet">
    </head>
    <body>
	<button class="game-selection" data-name="rock">Rock</button>
	<button class="game-selection" data-name="paper">Paper</button>
	<button class="game-selection" data-name="scissors">Scissors</button>

	<div id="scoreboard">
	    <div id="computer">
		Computer:
		<span class="score"></span>
	    </div>
	    <div id="player">
		Player:
		<span class="score"></span>
	    </div>
	</div>
    </body>
</html>
